<div class="side-bar">
    <div><i class="uil uil-ellipsis-h"></i></div>

    <ul class="side-bar_list list-one">
        <li *ngFor="let item of mainMenu.defaultOptions">
            <div class="list-wrapper-item">
                <!--<i class="uil {{i.icon}}"> </i>-->
                <li [ngClass]="['uil', item.icon]"></li>
                <span class="side-bar_list list-label"> {{item.name}}</span>
            </div>
        </li>
    </ul>

    <div class="side-bar_separador"></div>
    <ul class="side-bar_list list-two"></ul>

    <div class="sidebar_separador line-separador"></div>
    <ul class="side-bar_list list-three"></ul>
</div>
